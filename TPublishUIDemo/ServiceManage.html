<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- <script src="js/jquery-1.10.2.js"></script> -->


<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }

    .transition-box {
    margin-bottom: 10px;
    width: 200px;
    height: 100px;
    border-radius: 4px;
    background-color: #409EFF;
    text-align: center;
    color: #fff;
    padding: 40px 20px;
    box-sizing: border-box;
    margin-right: 20px;
  }
</style>

<div id="app1">
    <el-container style="height: auto; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1']">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>导航一</template>
                    <el-menu-item index="1-1" v-on:click="navjump('ServiceManage.html')">服务器管理</el-menu-item>
                    <el-menu-item index="1-2" v-on:click="navjump('ServiceMapManage.html')">服务器组管理</el-menu-item>
                    <el-menu-item index="1-3" v-on:click="navjump('LoadBalanceManage.html')">负载管理</el-menu-item>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-dialog title="添加新服务器" :visible.sync="dialogFormVisible">
            <el-form :model="addServiceForm">
                <el-form-item label="服务器IP" :label-width="formLabelWidth">
                    <el-input v-model="addServiceForm.SerIP" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="服务器别名" :label-width="formLabelWidth">
                    <el-input v-model="addServiceForm.SerAlias" autocomplete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="addNewService()">确 定</el-button>
            </div>
        </el-dialog>

        <el-container>
            <el-main>
                <el-tabs>
                    <el-tab-pane label="IIS应用程序">
                        <el-collapse-transition>
                            <div v-show="show">
                                <el-form :inline="true" :model="formIISQuery" class="demo-form-inline">
                                    <el-form-item label="IP/别名">
                                        <el-input v-model="formIISQuery.Content" placeholder="服务器IP地址或别名"></el-input>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-button type="primary" @click="">查询</el-button>
                                    </el-form-item>
                                </el-form>

                                <el-table :data="tableIISServiceData" height="auto" max-height="800">
                                    <el-table-column label="序号" width="80">
                                        <template slot-scope="scope">
                                            <span style="margin-left:10px">{{scope.$index}}</span>
                                        </template>
                                    </el-table-column>
                                    <el-table-column prop="ip" label="服务器IP" width="160">
                                    </el-table-column>
                                    <el-table-column prop="alias" label="服务器别名" width="220">
                                    </el-table-column>
                                    <el-table-column label="操作" fixed="right">
                                        <template slot-scope="scope">
                                            <el-button-group>
                                                <el-button size="mini" icon="el-icon-plus" @click="openAddDialog()">添加</el-button>
                                                <el-button size="mini" icon="el-icon-edit" @click="updateService(scope.$index)">修改</el-button>
                                                <el-button size="mini" icon="el-icon-info" @click="show = !show">详情</el-button>
                                            </el-button-group>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </div>
                        </el-collapse-transition>
                        <el-collapse-transition>
                            <div v-show="notShow">
                                <el-form :inline="true" :model="formIISDetailQuery" class="demo-form-inline">
                                    <el-form-item label="程序名称">
                                        <el-input v-model="formIISDetailQuery.Content" placeholder="IIS应用程序名称"></el-input>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-button type="primary" @click="">查询</el-button>
                                        <el-button type="primary" @click="show = !show" icon="el-icon-back">返回</el-button>
                                    </el-form-item>
                                </el-form>

                                <el-table :data="tableIISDetailData" height="auto" max-height="800">
                                    <el-table-column label="序号" width="80">
                                        <template slot-scope="scope">
                                            <span style="margin-left:10px">{{scope.$index}}</span>
                                        </template>
                                    </el-table-column>
                                    <el-table-column prop="name" label="程序名称" width="120"></el-table-column>
                                    <el-table-column prop="desc" label="程序描述" width="120"></el-table-column>
                                    <el-table-column prop="version" label="当前版本" width="120"></el-table-column>

                                    <!-- <template slot-scope="scope">
                                            <el-popover placement="top-start" title="标题" width="200" trigger="hover" content="asdfasd">
                                                    <el-table-column prop="path" label="程序路径" width="220" slot="reference"></el-table-column>
                                                </el-popover>
                                    </template> -->
                                    

                                    <el-table-column prop="path" label="程序路径" width="220"></el-table-column>
                                    <el-table-column prop="status" label="程序状态" width="120"></el-table-column>
                                    <el-table-column prop="io" label="磁盘占用" width="120"></el-table-column>
                                    <el-table-column prop="memory" label="内存占用" width="120"></el-table-column>
                                    <el-table-column label="操作" fixed="right">
                                        <template slot-scope="scope">
                                            <el-button-group>
                                                <el-button size="mini" icon="el-icon-plus" @click="openAddDialog()">添加</el-button>
                                                <el-button size="mini" icon="el-icon-edit" @click="updateService(scope.$index)">修改</el-button>
                                                <el-button size="mini" icon="el-icon-info" @click="show = !show">详情</el-button>
                                            </el-button-group>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </div>
                        </el-collapse-transition>
                    </el-tab-pane>
                    <el-tab-pane label="EXE应用程序">
                        <el-table :data="tableEXEServiceData" height="250" max-height="1000">
                            <el-table-column lable="服务器IP" width="180">
                                <template slot-scope="scope">
                                    <i class="el-icon-time"></i>
                                    <span style="margin-left:10px">{{scope.$index}}-{{scope.row.ip}}</span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="alias" label="服务器别名" width="120">
                            </el-table-column>
                            <el-table-column label="操作" fixed="right">
                                <template slot-scope="scope">
                                    <el-button-group>
                                        <el-button size="mini" icon="el-icon-plus">添加</el-button>
                                        <el-button size="mini" icon="el-icon-edit">修改</el-button>
                                        <el-button size="mini" icon="el-icon-info">详情</el-button>
                                    </el-button-group>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-tab-pane>
                </el-tabs>

            </el-main>
        </el-container>
    </el-container>
</div>

<script>
    const item = {
        ip: '192.168.10.16',
        alias: '内网16'
    };
    const detail = {
        name: "go.hello.exe",
        desc: "示例程序",
        version: "1.0.0.0",
        path: "d://exe/go.hello/1.0.0.0",
        status: "started",
        io: "10%",
        memory: "4.5M",
    }
    var vm = new Vue({
        el: '#app1',
        data: function () {
            return {
                tableIISServiceData: Array(5).fill(item),
                tableEXEServiceData: Array(5).fill(item),
                dialogFormVisible: false,
                addServiceForm: {
                    SerIP: '',
                    SerAlias: '',
                    Index: 0,
                },
                formLabelWidth: '120px',
                show: true,
                formIISQuery: {
                    Content: ""
                },
                formIISDetailQuery: {
                    Content: ""
                },
                tableIISDetailData: Array(5).fill(detail),
            }
        },
        computed: {
            notShow: function () {
                return !this.show;
            }
        },
        methods: {
            navjump: function (url) {
                window.location.href = url;
            },
            openAddDialog: function () {
                vm.$data.addServiceForm.SerIP = "";
                vm.$data.addServiceForm.SerAlias = "";
                vm.$data.addServiceForm.Index = 0;
                vm.$data.dialogFormVisible = true;
            },
            addNewService: function () {
                if (vm.$data.addServiceForm.Index <= 0) {
                    vm.$data.tableIISServiceData.push({ ip: vm.$data.addServiceForm.SerIP, alias: vm.$data.addServiceForm.SerAlias });
                    this.$message({ message: '添加成功', type: "success" });
                } else {
                    var index = vm.$data.addServiceForm.Index;
                    vm.$data.tableIISServiceData[index].ip = vm.$data.addServiceForm.SerIP;
                    vm.$data.tableIISServiceData[index].alias = vm.$data.addServiceForm.SerAlias;
                    this.$message({ message: '修改成功', type: "success" });
                }
                vm.$data.dialogFormVisible = false;
            },
            updateService: function (index) {
                vm.$data.addServiceForm.SerIP = vm.$data.tableIISServiceData[index].ip;
                vm.$data.addServiceForm.SerAlias = vm.$data.tableIISServiceData[index].alias;
                vm.$data.addServiceForm.Index = index;
                vm.$data.dialogFormVisible = true;
            }
        }
    });
</script>
